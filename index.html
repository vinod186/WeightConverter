<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="head">
      <h1>Weight Converter</h1>
    </div>
    <div id="para">
      Type a value in any of the field to convert between weight measurement
    </div>
    <div id="elements">
      pounds <br />
      <input type="number" id="pd" oninput="pound_converter(this.value)" />
      <br /><br />
      Ounces <br />
      <input type="number" id="oz" /> <br /><br />
      stones <br />
      <input type="number" id="st" oninput="stones_converter(this.value)" />
      <br /><br />
    </div>

    <div id="last">
      Killogram <br />
      <input type="number" id="kg" /> <br /><br />
      gram <br />
      <input type="number" id="gm" /> <br /><br />
    </div>

    <script src="script.js"></script>
  </body>
</html>
